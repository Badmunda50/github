<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Hosting</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Welcome to Bot Hosting</h1>
    </header>
    <main>
        <form action="/host" method="POST">
            <h2>Host Your Bot from GitHub</h2>
            <label for="repo_url">Enter GitHub Repository URL:</label>
            <input type="url" name="repo_url" id="repo_url" placeholder="https://github.com/username/repository" required>
            <button type="submit">Host Bot</button>
        </form>
        <section>
            <h3>Hosted Bots</h3>
            <ul id="bot-list">
                <li>Hosted bots will be listed here dynamically in the future.</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Bot Hosting Platform</p>
    </footer>
</body>
</html>
