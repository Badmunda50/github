<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Hosting</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Welcome to Bot Hosting</h1>
    </header>
    <main>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <h2>Upload Your Bot</h2>
            <input type="file" name="bot_file" accept=".py" required>
            <button type="submit">Host Bot</button>
        </form>
        <section>
            <h3>Hosted Bots</h3>
            <ul>
                <li>Bot 1: Running</li>
                <li>Bot 2: Stopped</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Bot Hosting Platform</p>
    </footer>
</body>
</html>
